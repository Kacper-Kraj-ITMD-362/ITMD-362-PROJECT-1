<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>WorkPilot Beta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="js/script.js" async></script>
</head>
<body>
<h1>WorkPilot Beta Registration</h1>
<form action="https://github.com/Kacper-Kraj-ITMD-362/ITMD-362-PROJECT-1" method="post" autocomplete="on">
  <fieldset>
  <div class="form-group">
      <label for="emailaddress">Name:</label>
      <input type="text" id="name" name="name" placeholder="ex. John Doe" required>
    </div>
    <div class="form-group">
      <label for="emailaddress">Email Address:</label>
      <input type="email" id="emailaddress" name="emailaddress" placeholder="ex. john.doe@example.com" required>
    </div>
    <div class="form-group">
      <label for="OperatingSystem">Operating System:</label>
      <input type="text" id="OS" name="OS" placeholder="ex. Windows" required>
    </div>
  </fieldset>
  <input type="submit" id="submitbutton" value="Submit">
</form>	
</body>
</html>
